version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: kentomax_sales_support_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sales_support
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "please_keep_it=true"
      - "user=kento.tomatsu"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kentomax_sales_support_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/sales_support
      - DATABASE_URL_SYNC=postgresql://postgres:postgres@db:5432/sales_support
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEBUG=false
      - LOG_LEVEL=INFO
      - APP_ENV=production
      - CORS_ORIGINS=http://localhost,http://localhost:80,http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "please_keep_it=true"
      - "user=kento.tomatsu"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kentomax_sales_support_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    labels:
      - "please_keep_it=true"
      - "user=kento.tomatsu"

volumes:
  postgres_data:
    labels:
      - "please_keep_it=true"
      - "user=kento.tomatsu"
