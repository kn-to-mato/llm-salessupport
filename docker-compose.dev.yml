version: '3.8'

# 開発用のDocker Compose設定
# 使い方: docker-compose -f docker-compose.dev.yml up -d

services:
  # PostgreSQL Database のみ起動
  db:
    image: postgres:15-alpine
    container_name: kentomax_sales_support_db_dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sales_support
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "please_keep_it=true"
      - "user=kento.tomatsu"

volumes:
  postgres_data_dev:
    labels:
      - "please_keep_it=true"
      - "user=kento.tomatsu"



